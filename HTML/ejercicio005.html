<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ejercicio 005</title>
</head>
<body>
    <H1>Informacion sobre el producto</H1>
    <form action="">

        <fieldset>
            <legend>Datos básicos</legend>

            Nombre: 
            <br>
            <input type="text" size="50"> <br><br>

            Descripcion 
            <br>
            <textarea cols="30" rows="10"></textarea> <br><br>

            Foto: <input type="text"><input type="file"> <br><br>

            <input type="checkbox"> Añadir contador de visitas




        </fieldset>

        <fieldset>
            <legend>Datos Económicos</legend>

            Precio <input type="text"> €  
            Impuesto 
            <select>
                <option value="4">4%</option>
                <option value="7">7%</option>
                <option value="16">16%</option>
                <option value="25">25%</option>
            </select>
            <br><br>

            Promocion
            <br>
            <input type="radio" name="Promocio" checked>Ninguno<br>
            <input type="radio" name="Promocio">Transporte gratuito<br>
            <input type="radio" name="Promocio">Descuento 5%
        </fieldset>




    </form>
</body>

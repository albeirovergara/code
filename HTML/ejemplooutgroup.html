<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <h1>Datalist, Outgroup, Regex</h1>
    <input type="text" list="lista">
    <h2>Datalist</h2>

        <datalist id="lista">
            <option value="Oracle"></option>
            <option value="MySQL"></option>
            <option value="Postgresql"></option>
            <option value="MS Server"></option>



        </datalist>
    <h2>Combobox con Optiongroup</h2>
        <select name="" id="">
            
        <optgroup label="Sistemas Operativos">
            <option value="Windows X">Windows X</option>
            <option value="Ubuntu">Ubuntu</option>
            <option value="Max OS">Max OS</option>
        </optgroup>
        <optgroup label="Navegadores (BroWser)">
            <option value="Chrome">Chrome</option>
            <option value="Brave">Brave</option>
            <option value="FireFox">FireFox</option>
        </optgroup>
    </select>

        

        Nombre
        <input type="text" pattern="[a-zA-Z3-5]">
        <input type="submit" value="Enviar datos">

    </form>

    

</body>
</html>

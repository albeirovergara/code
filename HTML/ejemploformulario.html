<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de formulario</title>
</head>
<body>
    <h1>Ejemplo de formulario</h1>

    <form action="">

        <fieldset>
            <legend>Datos personales</legend>
                
                <label >Cedula:</label>
                <input type="number" autofocus placeholder="Numero de cedula" required min="1000" max="10000" ><br>
                <br>
            
            
                Nombre:
                <input type="text" required readonly value="Albeiro"> <br>
                <br>
            
            
                Contraseña:
                <input type="password" size="50">
        
                <br><br>
            
            
                Fecha de nacimiento: 
                <input type="date">
        
                <br><br>
            
        </fieldset>
        <ul>

            <li>
                Fecha Consulta:
                <input type="datetime-local">
        
                <br><br>
            </li>
            <li>
                Sexo <br>
                <input type="radio" name="Sexo"> Hombre <br>
                <input type="radio" name="Sexo"> Mujer <br><br>
            </li>
            <li>
                Deportes que practica
                <br>
                <input type="checkbox"> Futbol <br>
                <input type="checkbox"> Basquet <br>
                <input type="checkbox"> Beisball<br>
                <input type="checkbox"> Voleyball <br><br>
            </li>

            <li>
                Correo Electronico:  
                <input type="email"><br><br>
                

            </li>
            <li>
                Profesion: 
                <Select>
                    <option value="SL">Selecciona...</option>
                    <option value="IS">Ingenieria de Sistema</option>
                    <option value="AQ">Arquitectura</option>
                    <option value="II">Ingenieria Industrial</option>
                    <option value="DG">Diseño Grafico</option>
                </Select>
                
            </li>
            <br>

            <li>
                Comentame algo de ti:
                <br>
                <textarea cols="30" rows="10"></textarea>

            </li>
            <li>
                
                <input type="file"> <br><br>

            </li>



            <li>
                <input type="button" value="Guardar Cambios"><br>
                <input type="submit" value="Enviar"><br>
                <input type="reset" value="Limpiar Formulario"><br>
            </li>
        </ul>


        










    </form>




</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>

    <title>Ejemplo de formulario</title>

<body>
    <h1>Ejemplo de formulario</h1>

    <form action="">

        <ul>

                <label >Cedula:</label>
                <input type="number" autofocus placeholder="Numero de cedula" ><br>
                <br>
            </li>
            <li>
                Nombre:

                <br>
            </li>
            <li>
                Contrase√±a:

                <br><br>
            </li>
            <li>

                <br><br>
